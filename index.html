<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main>
    <section class="main-background">
      <div class="card-reverse">
        <div class="card-reverse__cvv">
          <p>000</p>
        </div>
      </div>
      <div class="card-front">
        <div class="card-front__decoration"></div>
        <div class="card-front__text">
          <div class="card-front__text-nr">
            <span class="nr-part nr-part-1">0000</span>
            <span class="nr-part nr-part-2">0000</span>
            <span class="nr-part nr-part-3">0000</span>
            <span class="nr-part nr-part-4">0000</span>
          </div>
          <div class="card-front__name">
            <p>Jane Appleseed</p>
          </div>
          <div class="card-front__valid-date">
            <p>00/00</p>
          </div>
        </div>
      </div>
    </section>
    <section class="main-form">
      <div class="name-part">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name"> e.g. Jane Appleseed
      </div>
      <div class="number-part">
        <label for="number">Card Number</label>
        <input type="text" id="number">e.g. 1234 5678 9123 0000
      </div>
      <div class="date-part">
        <label for="date">Exp. Date (MM/YY)</label>
        <input type="text" id="date">MM
        <input type="text" id="date">YY
      </div>
      <div class="cvc-part">
        <label for="cvc">CVC</label>
        <input type="text" id="cvc">e.g. 123
      </div>
      <div class="button-part">
        <button class="confirm-btn">Confirm</button>
      </div>
    </section>
    <section class="main-complete">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button class="continue-btn">Continue</button>
    </section>
  </main>

  <footer class="footer">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Wojciech94</a>.
    </div>
  </footer>
</body>

</html>
