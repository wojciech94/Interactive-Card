<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main>
    <section class="main-background">
      <div class="card-plate card-reverse">
        <div class="card-reverse__box">
          <div class="card-reverse__box-cvc">
            <p class="card-cvc">000</p>
          </div>
        </div>
      </div>
      <div class="card-plate card-front">
        <div class="card-front__box">
          <div class="card-front__box-decoration"></div>
          <div class="card-front__box-text">
            <div class="card-front__box-text--nr">
              <span class="nr-part">0000</span>
              <span class="nr-part">0000</span>
              <span class="nr-part">0000</span>
              <span class="nr-part">0000</span>
            </div>
            <div class="card-front__box-text--name">
              <p class="card-name">Jane Appleseed</p>
            </div>
            <div class="card-front__box-text--valid-date">
              <p class="valid-date">00/00</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="main-form main-form-active">
      <div class="form-group name-part">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" class="input-name" placeholder="e.g. Jane Appleseed">
        <p class="debug name-part__debug"></p>
      </div>
      <div class="form-group number-part">
        <label for="number">Card Number</label>
        <input type="text" id="number" class="input-number" placeholder="e.g. 1234 5678 9123 0000">
        <p class="debug number-part__debug"></p>
      </div>
      <div class="form-group form-group-row">
        <div class="date-part">
          <label for="date">Exp. Date (MM/YY)</label>
          <div class="date-inputs">
            <input type="text" id="date" class="input-mm" placeholder="MM">
            <input type="text" id="date" class="input-yy" placeholder="YY">
          </div>
          <p class="debug date-part__debug"></p>
        </div>
        <div class="cvc-part">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" class="input-cvc" placeholder="e.g. 123">
          <p class="debug cvc-part__debug"></p>
        </div>
      </div>
      <div class="button-part">
        <button class="confirm-btn">Confirm</button>
      </div>
    </section>
    <section class="main-complete">
      <div class="complete-icon"></div>
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <div class="button-part">
        <button class="continue-btn">Continue</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Wojciech94</a>.
    </div>
  </footer>

  <script src="./src/js/main.js"></script>
</body>

</html>
